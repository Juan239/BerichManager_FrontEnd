<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lectorDat.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lector de datos</h1>
        
        <div class="row mt-4">
            <!-- Columna para los inputs de fecha y botones de filtrar datos -->
            <div class="col-md-6">
                <input type="file" id="fileInput" accept=".dat" class="form-control mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="startDate">Fecha de Inicio:</label>
                        <input type="date" id="startDate" class="form-control mb-3">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate">Fecha de Fin:</label>
                        <input type="date" id="endDate" class="form-control mb-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="filterButton" class="btn btn-primary btn-block">Filtrar por Rango de Fechas</button>
                    </div>
                    <div class="col-md-6">
                        <button id="todosLosDatos" class="btn btn-secondary btn-block">Mostrar todos los datos</button>
                    </div>
                </div>
            </div>
            
            <!-- Columna para el input de ID y el botón de generar PDF -->
            <div class="col-md-6">
                <input type="text" id="idForPdf" class="form-control mb-3" placeholder="Ingrese el ID para el PDF">
                <button id="generatePdfButton" class="btn btn-info btn-block">Generar PDF para ID específico</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <pre id="fileContent"></pre>
            </div>
        </div>
    </div>

    <script src="../js/lectorDat/lector.js"></script>




</body>
</html>
