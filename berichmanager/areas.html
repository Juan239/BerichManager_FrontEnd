<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="../img/logoBM.png" />
    <link rel="icon" type="image/x-icon" href="../img/logoBM.png">

    <title>Áreas</title>

    <!-- Custom fonts for this template -->
    <link
      href="../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link
      href="../vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-text mx-3">Berich Manager</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        

        <!--Agregar los item del menu administrador que corresponda-->
        <script src="../js/menu.js"></script>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <form class="form-inline">
              <button
                id="sidebarToggleTop"
                class="btn btn-link d-md-none rounded-circle mr-3"
              >
                <i class="fa fa-bars"></i>
              </button>
            </form>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <div class="topbar-divider d-none d-sm-block"></div>

              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    id="nombreDeUsuario"
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                  ></span>
                  <img
                    class="img-profile rounded-circle"
                    src="../img/undraw_profile.svg"
                  />
                </a>
                <!-- Dropdown - User Information -->
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#modalCambiarContrasena"
                  >
                    <i class="fas fa-lock fa-sm fa-fw mr-2 text-gray-400"></i>
                    Cambiar contraseña
                  </a>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Cerrar sesión
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Gestión de áreas</h1>

            <!-- Botón -->
            <a
              href="#"
              id="btnAgregarArea"
              class="btn btn-success btn-icon-split my-2"
            >
              <span class="icon text-white-50">
                <i class="fas fa-plus"></i>
              </span>
              <span class="text">Agregar nueva área</span>
            </a>

            <!--Modal agregar nueva area -->
            <div
              class="modal fade"
              id="modalAgregarArea"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <!-- Encabezado del modal -->
                  <div class="modal-header">
                    <h5 class="modal-title" id="labelAgregarUser">
                      Agregar nueva área
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <!-- Contenido del modal -->
                  <div class="modal-body">
                    <!-- Formulario -->
                    <form id="formAgregarArea">
                      <div class="form-group">
                        <label for="nombreArea">Nombre del área:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreArea"
                          placeholder="Ingrese el nombre del área"
                          required
                        />
                      </div>
                    </form>
                  </div>
                  <!-- Pie del modal -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button
                      onclick="registrarArea()"
                      type="button"
                      class="btn btn-success"
                      form="formAgregarArea"
                    >
                      Guardar
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!--Modal editar area -->
            <div
              class="modal fade"
              id="modalEditarArea"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <!-- Encabezado del modal -->
                  <div class="modal-header">
                    <h5 class="modal-title" id="labelAgregarUser">
                      Editar área
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <!-- Contenido del modal -->
                  <div class="modal-body">
                    <!-- Formulario -->
                    <form id="formEditarArea">
                      <div class="form-group">
                        <label for="nombreAreaEditar">Nombre del área:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreAreaEditar"
                          placeholder="Ingrese el nombre del área"
                          required
                        />
                      </div>
                    </form>
                  </div>
                  <!-- Pie del modal -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button
                      id="btnEditarArea"
                      type="button"
                      class="btn btn-success"
                      form="formEditarArea"
                    >
                      Guardar
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  Lista de áreas
                </h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="tableAreas"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              ¿Seguro que quieres cerrar sesión?
            </h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Selecciona cerrar sesión para salir de Berich Manager
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <a class="btn btn-primary" onclick="logout()" href="#"
              >Cerrar sesión</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Modal cambiar contraseña -->
    <div
      class="modal fade"
      id="modalCambiarContrasena"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Encabezado del modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="labelCambiarContrasena">
              Cambiar contraseña
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Contenido del modal -->
          <div class="modal-body">
            <!-- Formulario -->
            <form id="formCambiarContrasena">
              <!-- Input de la contraseña actual -->
              <div class="form-group">
                <label for="contrasenaActual">Contraseña actual:</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasenaActual"
                  placeholder="Ingrese su contraseña actual"
                  required
                />
              </div>
              <!-- Input de la nueva contraseña -->
              <div class="form-group">
                <label for="nuevaContrasena">Nueva contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="nuevaContrasena"
                  placeholder="Ingrese su nueva contraseña"
                  required
                />
              </div>
            </form>
          </div>
          <!-- Pie del modal -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-success"
              form="formCambiarContrasena"
              onclick="cambiarContrasena()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../js/areas/areas.js"></script>
    <script src="../js/areas/registroArea.js"></script>
    <script src="../js/sesiones/cerrarSesion.js"></script>
    <script src="../js/usuarios/cambiarContrasena.js"></script>
  </body>
</html>
