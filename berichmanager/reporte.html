<body id="body">
<h1 id="titulo" style="text-align: center; color: black;">Reporte de ordenes de trabajo</h1>
        <!-- Area Chart -->
        <div id="graficoBarras" class="col-xl-12 elemento-a-separar">
            <div class="card shadow mb-4 bordeGraficosR">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Ordenes de trabajo mensuales</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    

    
        <div class="row">
            <!-- Grafico Torta 1 -->
            <div id="graficoTorta1" class="col-xl-4 col-lg-4">
              <div class="card shadow mb-4 bordeGraficos">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 id="tituloGraficoMes1" class="m-0 font-weight-bold text-primary">Ordenes por establecimiento en el primer trimestre</h6>
                  <div id="mesSeleccionado1" class="ml-2"></div>
                </div>
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChart1" style="align-items: center;"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <div id="legendContainer1"></div>
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Grafico Torta 2 -->
            <div id="graficoTorta2" class="col-xl-4 col-lg-4">
              <div class="card shadow mb-4 bordeGraficos">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 id="tituloGraficoMes2" class="m-0 font-weight-bold text-primary">Ordenes por establecimiento en el segundo trimestre</h6>
                  <div id="mesSeleccionado2" class="ml-2"></div>
                </div>
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChart2"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <div id="legendContainer2"></div>
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Grafico Torta 3 -->
            <div id="graficoTorta3" class="col-xl-4 col-lg-4">
              <div class="card shadow mb-4 bordeGraficos">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 id="tituloGraficoMes3" class="m-0 font-weight-bold text-primary">Ordenes por establecimiento en el tercer trimestre</h6>
                  <div id="mesSeleccionado3" class="ml-2"></div>
                  
                </div>
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChart3"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <div id="legendContainer3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    <script src="../vendor/jquery/jquery.min.js"></script>
